<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #error {
      color: red;
    }

    .d-none {
      display: none !important;
    }
  </style>

  <body>
    <input type="text" />
    <div id="error" class="d-none">Имя неверное</div>
    <script>
      const input = document.querySelector("input");
      const error = document.querySelector("#error");

      const isUserValid = (user) => {
        if (typeof user !== "string") {
          throw new Error("Некорректное значение для пароля");
        }
        if (user.length > 4 && user[0] === user[0].toUpperCase()) {
          return [true, ""];
        } else {
          return [false, "Имя неверное"];
        }
      };

      input.addEventListener("input", (event) => {
        const value = event.target.value;

        const [isValid, errorMessage] = isUserValid(value);

        if (!isValid) {
          error.classList.remove("d-none");
        } else {
          error.classList.add("d-none");
        }
      });

      const correctCaseValidationPassword = (f) => {
        const [isValid, message] = f("123456");

        if (isValid !== true || message !== "") {
          throw new Error("Функция валидации работает неверно");
        }
      };

      correctCaseValidationPassword(isUserValid);
    </script>
  </body>
</html>
